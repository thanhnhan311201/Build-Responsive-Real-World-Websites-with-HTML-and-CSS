<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BEM-Button</title>
    <link rel="stylesheet" href="/BEM/button.css" />
  </head>
  <body>
    <div>
      <button class="btn btn--success btn--small btn--disabled">
        GO TO NEXT APPROVAL
      </button>
      <button class="btn btn--warning btn--small">OK</button>
      <button class="btn btn--danger btn--small">TRY AGAIN</button>
    </div>
    <div>
      <button class="btn btn--success">GO TO NEXT APPROVAL</button>
      <button class="btn btn--warning btn--disabled">OK</button>
      <button class="btn btn--danger">TRY AGAIN</button>
    </div>
    <div>
      <button class="btn btn--success btn--large">GO TO NEXT APPROVAL</button>
      <button class="btn btn--warning btn--large">OK</button>
      <button class="btn btn--danger btn--large btn--disabled">
        TRY AGAIN
      </button>
    </div>
  </body>
</html>
